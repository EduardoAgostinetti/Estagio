<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recovery</title>
    <link rel="stylesheet" href="../css/sign-in.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="../js/recovery.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <i class="fas fa-user fa-3x"></i>
            <p>Recovery - Help Desk</p>
        </div>

        <div class="signin-container">
            <form id="recoveryForm" method="POST">
                <label for="email" >Email:</label>
                <input type="email" id="emailrecovery" name="email" required>
                
                <button type="submit">Send Code</button>

                <div class="additional-info">
                    <div>
                        <div>Já tem uma conta? <a href="sign-in.html"> Acesse já </a></div><br>
                        <div>Não tem uma conta?  <a href="sign-up.html">Crie agora</a></div>
                    </div>
                    <div class="logo"><img class="unifil" src="../images/unifil.png" alt=""></div>
                </div>
            </form>
            
        </div>
    </div>

    
</body>
</html>
