<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="../css/sign-in.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <i class="fas fa-user fa-3x"></i>
            <p>Acessar - Help Desk</p>
        </div>

        <div class="signin-container">
            <form id="signinForm" action="#" method="POST">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Acessar</button>

                <div class="additional-info">
                    <div>
                        <div>Esqueceu a senha? <a href="recovery.html"> Troque agora </a></div><br>
                        <div>NÃ£o tem uma conta?  <a href="sign-up.html">Crie agora</a></div>
                    </div>
                    <div class="logo"><img class="unifil" src="../images/unifil.png" alt=""></div>
                </div>
            </form>
            <script src="../js/sign-in.js"></script>
        </div>
    </div>
</body>
</html>
